<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicia sesión - TurnoLink</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav class="barra-nav navbar fixed-top p-0">
        <div
          class="barra-nav__container container-fluid justify-content-around d-flex"
        >
          <nav class="barra-nav__left nav d-none d-md-flex">
            <a
              class="barra-nav__left-link nav-link"
              href="../pages/contacto.html"
              >Contacto</a
            >
            <a
              class="barra-nav__left-link nav-link"
              href="../pages/sobrenosotros.html"
              >Sobre nosotros</a
            >
          </nav>
          <a class="barra-nav__logo navbar-brand" href="../index.html">
            <img
              class="barra-nav__logo-img"
              src="../img/logo header turnolink.png"
              alt="Imagen usada para el boton que lleva al inicio de la página"
            />
          </a>
          <nav class="barra-nav__right nav d-none d-md-flex">
            <a class="barra-nav__right-link nav-link" href="login.html"
              >Inicia sesión</a
            >
            <a
              class="barra-nav__right-link-sign nav-link"
              href="../pages/signup.html"
              >Registrate</a
            >
          </nav>
          <button
            class="barra-nav__button navbar-toggler d-md-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="barra-nav__menu offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="barra-nav__menu-header offcanvas-header">
              <a
                class="barra-nav__menu-header-a navbar-brand"
                href="../index.html"
              >
                <img
                  class="barra-nav__menu-header-img img-logo"
                  src="../img/logo completo byn.png"
                  alt="logo de la app que lleva al home"
                />
              </a>
              <button
                type="button"
                class="barra-nav__menu-header-button btn-close fs-1"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="barra-nav__menu-main offcanvas-body">
              <ul
                class="barra-nav__menu-main-ul navbar-nav justify-content-end flex-grow-1 pe-3"
              >
                <li class="barra-nav__menu-main-li nav-item">
                  <a
                    class="barra-nav__menu-main-a nav-link fs-2"
                    aria-current="page"
                    href="#"
                    >Mi cuenta</a
                  >
                </li>
                <li class="barra-nav__menu-main-li nav-item">
                  <a
                    class="barra-nav__menu-main-a nav-link fs-2"
                    aria-current="page"
                    href="pages/login.html"
                    >Iniciar Sesión</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="barra-nav__menu-main-a nav-link fs-2"
                    href="../pages/signup.html"
                    >Registrarse</a
                  >
                </li>
                <li class="barra-nav__menu-main-dropdown nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Autor
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="../pages/contacto.html"
                        >Contacto</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="../pages/sobrenosotros.html"
                        >Sobre nosotros</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <form class="form">
        <h1 class="form__tittle">Iniciar sesión</h1>
        <section class="form__section">
          <div class="form__date">
            <img class="form__date-img" src="../img/user-solid-24.png" alt="Icono de usuario">
            <input class="form__date-input" type="text" placeholder="Correo">
          </div>
          <div class="form__date">
            <img class="form__date-img" src="../img/lock-solid-24.png" alt="Icono de usuario">
            <input class="form__date-input" type="text" placeholder="Contraseña">
          </div>
        </section>
      <div class="form__additional">
        <div class="form__additional-remember">
          <p class="form__additional-remember-text">Recordarme</p>
          <input class="form__additional-remember-check" type="checkbox">
        </div>
        <a class="form__additional-link" href="#"><p>Olvidé mi contraseña</p></a>
      </div>
        
      <input class="form__submit" type="button" value="Iniciar sesión">
<hr>
      <div class="form__social">
        <p class="form__social-text">O inicia con...</p>
        <label class="form__social-icons">
          <a class="form__social-icon" href="#">
            <img class="form__social-icon-img" src="../img/google-logo-24.png" alt="Google"></a>
          <a class="form__social-icon" href="#">
            <img class="form__social-icon-img" src="../img/facebook-square-logo-24.png" alt="Facebook"></a>
          <a class="form__social-icon" href="#">
            <img class="form__social-icon-img" src="../img/twitter-logo-24.png" alt="Twitter">
          </a>
          
        </label>
      </div>
<hr>
      <div class="form__signup">
        <p class="form__signup-text">No tienes una cuenta?</p>
        <a class="form__signup-link" href="signup.html">Regístrate</a>
      </div>
      </form>
      </div>
      
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
