<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - TurnoLink</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="barra-nav navbar fixed-top p-0">
        <div
          class="barra-nav__container container-fluid justify-content-around d-flex"
        >
          <nav class="barra-nav__left nav d-none d-md-flex">
            <a class="barra-nav__left-link nav-link" href="pages/contacto.html"
              >Contacto</a
            >
            <a class="barra-nav__left-link nav-link" href="#">Sobre nosotros</a>
          </nav>

          <a class="barra-nav__logo navbar-brand" href="#"
            ><img
              class="barra-nav__logo-img"
              src="img/logo header turnolink.png"
              alt="logo de la app"
          /></a>

          <nav class="barra-nav__right nav d-none d-md-flex">
            <a class="barra-nav__right-link nav-link" href="#">Inicia sesión</a>
            <a class="barra-nav__right-link-sign nav-link" href="#"
              >Registrate</a
            >
          </nav>

          <button
            class="barra-nav__button navbar-toggler d-md-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="barra-nav__menu offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="barra-nav__menu-header offcanvas-header">
              <a class="barra-nav__menu-a navbar-brand" href="#"
                ><img
                  class="barra-nav__menu-img img-logo"
                  src="img/logo completo byn.png"
                  alt="logo de la app que lleva al home"
              /></a>

              <button
                type="button"
                class="btn-close fs-1"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active fs-2" aria-current="page" href="#"
                    >Mi cuenta</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active fs-2" aria-current="page" href="#"
                    >Iniciar Sesión</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-2" href="#">Registrarse</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Más
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Contacto</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Sobre nosotros</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Pagina con menu de bootrap</h1>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
